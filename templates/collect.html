<html>
<head>
    <style>
        body {
   font-family: Arial, sans-serif;
  margin: 20px;
   }

.login {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius:   
 5px;
   }

h1 {
  text-align: center;
  }

label {
  font-weight: bold   

     ;}

.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.btn-primary {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer  ; 

}
    </style>
</head>    
<body>
    <div class="login">
       <h1>Stroke Predictor</h1>
   
       <form action="{{ url_for('predict')}}" method="post">
        <h1>
            <legend>Stroke Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">hypertension</label>
            <select class="form-control" name="hypertension"
                placeholder="hypertension" required>
                <option class="placeholder" selected disabled value="">Hypertension Problem</option>
                <option value=1>
                    1
                </option>
                <option value=0>
                    0
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">heart_diseasee</label>
            <select class="form-control" name="heart_disease" placeholder="heart_disease" required>
                <option class="placeholder" selected disabled value="">heart_disease</option>
                <option value=1>
                    1
                </option>
                <option value=0>
                    0
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">ever_married</label>
            <select class="form-control" name="ever_married" placeholder="ever_married"
                required>
                <option class="placeholder" selected disabled value="">ever_married</option>
                <option value="YES">
                    Yes
                </option>
                <option value="NO">
                    No
                </option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">work_type</label>
            <select class="form-control" name="work_type" placeholder="work_type"
                required>
                <option class="placeholder" selected disabled value="">work_type</option>
                <option value="Private">
                    Private
                </option>
                <option value="Self-employed">
                    Self-employed
                </option>
                <option value="Govt_job">
                    Govt_job
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Residence_type</label>
            <select class="form-control" name="Residence_type" placeholder="Residence_type"
                required>
                <option class="placeholder" selected disabled value="">Residence_type</option>
                <option value="Urban">
                    Urban
                </option>
                <option value="Rural">
                    Rural
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">smoking_status</label>
            <select class="form-control" name="smoking_status" placeholder="smoking_status"
                required>
                <option class="placeholder" selected disabled value="">smoking_status</option>
                <option value="smoked">
                    smoked
                </option>
                <option value="never smoked">
                    never smoked
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">avg_glucose_level</label>
            <input class="form-control" type="number" name="avg_glucose_level"
                placeholder="avg_glucose_level"/>
        </div>

        <div class="mb-3">
            <label class="form-label">age</label>
            <input class="form-control" type="number" name="age"
            placeholder="Enter your age" min='0' max='100' >
        </div>

        <div class="mb-3">
            <label class="form-label">bmi</label>
            <input class="form-control" type="number" name="bmi"
                placeholder="bmi" min='0' max='100' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Stroke" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
